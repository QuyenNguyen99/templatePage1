<div class="contacts-header">
  Quản lý danh mục tin tức
  <hr>
</div>
<div class="process-all">
  <div class="input-group">
    <input type="text" class="form-control" [(ngModel)]="tieude" placeholder="Tiêu đề..." (keyup)="search($event)">
    <div class="input-group-append">
      <span class="input-group-text"><i class="fas fa-search"></i></span>
    </div>
  </div>
  <button type="button" class="btn btn-info">
    <i class="fas fa-plus"></i>
    <a routerLink="/contacts/add">Add</a>
  </button>
  <button type="button" class="btn btn-danger" (click)="removeContactAll(id)">Delete</button>
</div>
<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col"><input type="checkbox" name="hobby" value="" (click)="removeCheckAll(arr)">Check</th>
        <th scope="col">ID</th>
        <th scope="col">Tiêu đề</th>
        <th scope="col">Parent</th>
        <th scope="col">Danh sách chính</th>
        <th scope="col">Trạng thái</th>
        <th scope="col">Chọn</th>
      </tr>
    </thead>
    <tbody *ngFor="let arr of arrContent">
      <tr>
        <td>
          <label>
            <input type="checkbox" name="" value="" (click)="check(arr)">{{arr.check}}
          </label>
        </td>
        <td>{{arr.id}}</td>
        <td>{{arr.tieude}}</td>
        <td>{{arr.parent}}</td>
        <td>{{arr.menuchinh}}</td>
        <td>{{arr.trangthai}}</td>
        <div class="process">
          <button type="button" class="btn btn-success">
            <a routerLink="/contacts/edit/{{arr.id}}"><i class="far fa-edit"></i></a>
          </button>
          <button type="button" class="btn btn-danger" (click)="removeContact(arr.id)">
            <i class="far fa-trash-alt"></i></button>
        </div>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="an_hien" class="display">
  <p class="a">Delete all</p>
  <hr>
  <p>Do you want to delete this record?</p>
  <button type="button" class="btn btn-light" (click)="cancelContact()">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="removeContacts()">Delete
  </button>
</div>
<div class="page">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item" *ngFor="let item of list_paging">
            <a class="page-link" [routerLink]="['/contacts']" [queryParams]="{page: item.value}">{{item.name}}</a></li>
        </ul>
      </nav>
</div>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
